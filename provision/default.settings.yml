# Change settings here to control how Webscope sets up your box.

  memory: 2048
  cpus: 1

  sites:
    - map: domain.local
      to: /absolute/path/to/app
      db: projectdb

# Webserver settings
  webserver_hostname: 'vagrant.local'
  webserver_hostname_alias: 'www.{{ webserver_hostname }}'

# Vagrantfile configuration
  boxipaddress: "192.168.100.100"
  boxname: "webscope"
  host_synced_folder: "./webroot"

# Local IP address (used for xdebug)
  localhost_ip_address: 192.168.1.1

# HTTP port for the web server. If you have turned off Varnish then you might want to set this to "80"
  http_port: 80

# Administration email (used in instances when a server email is needed)
  admin_mail: 'test@example.com'

# php.ini settings
  php_memory_limit: 512M
  php_max_execution_time: 60
  php_post_max_size: 100M
  php_upload_max_filesize: 100M
  php_display_errors: On
  php_display_startup_errors: On
  php_html_errors: On
  php_date_timezone: Pacific/Auckland

# PHP APC Settings
  apc_rfc1867: '1'
  apc_shm_size: '256M'
  apc_shm_segments: '1'
  apc_num_files_hint: '0'

# MySQL Settings
  mysql_port: 3306
  mysql_root_password: webscope
  server_hostname: webscope
  dbname: projectdb
  dbuser: user
  dbpass: password

# MySQL my.cnf settings
  mysql_max_allowed_packet: 128M
  innodb_file_per_table: innodb_file_per_table
  mysql_character_set_server: utf8
  mysql_collation_server: utf8_general_ci

# SSH Settings
  ssh_port: 22

# Local hosts file location
# Default location on *nix hosts is '/etc/hosts'
# Default location for GasMask on OSX is '/Users/< username >/Library/Gas Mask/Local/< file >.hst'
  hosts_file_location: "/etc/hosts"

# Set the level of verbosity that Ansible will use
# This can be one of "", "v", "vv", "vvv", or "vvvv"
  ansible_verbosity: ""
